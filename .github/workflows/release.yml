name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BINARY_NAME: oss-uploader

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (musl)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ''
          # Linux aarch64 (musl)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            suffix: ''
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: ''
          # macOS aarch64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ''
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: contains(matrix.target, '-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross-compilation tools (Linux aarch64 musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: aarch64-linux-gnu-gcc

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/${BINARY_NAME}${{ matrix.suffix }} dist/
            cd dist && 7z a ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.zip ${BINARY_NAME}${{ matrix.suffix }}
          else
            cp target/${{ matrix.target }}/release/${BINARY_NAME}${{ matrix.suffix }} dist/
            cd dist && tar czf ${BINARY_NAME}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${BINARY_NAME}${{ matrix.suffix }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.target }}
          path: |
            dist/${{ env.BINARY_NAME }}-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: ${{ env.BINARY_NAME }}-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
